version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Grasa-Django-App
    ports:
      - 80:8000
      - 443:443
  db:
    image: "mariadb:10.1"
    container_name: db
    volumes:
      - "~/.cache/django-rit-grasa-db:/var/lib/mysql:z"
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=djangoGrasa2019
      - MYSQL_DATABASE=grasa_event_locator
      - MYSQL_USER=grasaadmin
      - MYSQL_PASSWORD=djangoGrasa2019
